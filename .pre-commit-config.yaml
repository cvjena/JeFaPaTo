repos:
-   repo: https://github.com/timothycrosley/isort
    rev: 5.6.4
    hooks:
    - id: isort
-   repo: https://github.com/ambv/black
    rev: 20.8b1
    hooks:
    - id: black
      language_version: python3.8
      args: # arguments to configure black
        - --line-length=88
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    - id: flake8
      args: 
        - "--max-line-length=88"
